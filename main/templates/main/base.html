{% load static %}
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godwin | Cybersecurity</title>

    <meta
      name="description"
      content="Professional cybersecurity and IT solutions by Godwin. Explore real-world projects in threat detection, network security, and SOC analysis"
    />
    <link rel="canonical" href="https://godwin.ch/" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
      .badge {
        background-color: #194b71 !important;
      }
      .btn-outline-primary {
        background-color: #2c3e50 !important;
        color: white;
      }
    </style>

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Godwin Uche | Cybersecurity Portfolio & Projects"
    />
    <meta
      property="og:description"
      content="Explore real-world projects in threat detection, network security, and SOC analysis by Godwin Ifeanyi Uche"
    />
    <meta
      property="og:image"
      content="https://godwin.ch/static/images/godwin.jpeg"
    />
    <meta property="og:url" content="https://godwin.ch/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Godwin Uche | Cybersecurity Portfolio & Projects"
    />
    <meta
      name="twitter:description"
      content="Explore real-world projects in threat detection, network security, and SOC analysis by Godwin Ifeanyi Uche"
    />
    <meta
      name="twitter:image"
      content="https://godwin.ch/static/images/godwin.jpeg"
    />

    <!-- Optional: Favicon -->
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
  </head>

  <body style="background-color: white !important">
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="
        /* box-shadow: 0px 1px 3px rgb(205, 200, 200); */
        background-color: #194b71;
      "
    >
      <div class="container">
        <a class="navbar-brand" href="#home">Godwin, IT Security</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Über Mich</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#projects">Projekte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Labs & Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#certifications">Zertifizierungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#contact">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of nave bar -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    <footer class="text-light py-4" style="background-color: #2c3e50">
      <div class="container text-center">
        <p>© 2025 Godwin Ifeanyi Uche. Contact: info@godwin.ch</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-link");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                navLinks.forEach((link) => {
                  link.classList.remove("active");
                  if (
                    link.getAttribute("href").substring(1) === entry.target.id
                  ) {
                    link.classList.add("active");
                  }
                });
              }
            });
          },
          {
            threshold: 0.6, // adjust to trigger earlier/later
          }
        );

        sections.forEach((section) => {
          observer.observe(section);
        });
      });
    </script>
  </body>
</html>
